<!DOCTYPE html>
<html>
<body>

<div id="result"></div>
<p>Hello. Do you want to view <a href="index1.html">page 3</a> ?</p>

<script src="scripts/localstoarge.js"></script>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store
    localStorage.setItem("indexpage", "home");
    // Retrieve
    document.getElementById("result").innerHTML = localStorage.getItem("indexpage");
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
